<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D DWT Image Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 0;
        }

        input {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>2D Discrete Wavelet Transform (DWT2) Demo</h1>
    <input type="file" id="imageInput" accept="image/*">

    <div class="container">
        <div class="image-container">
            <h2>Original Image</h2>
            <canvas id="originalCanvas"></canvas>
        </div>

        <div class="image-container">
            <h2>Approximation (LL)</h2>
            <canvas id="llCanvas"></canvas>
        </div>

        <div class="image-container">
            <h2>Horizontal Detail (LH)</h2>
            <canvas id="lhCanvas"></canvas>
        </div>

        <div class="image-container">
            <h2>Vertical Detail (HL)</h2>
            <canvas id="hlCanvas"></canvas>
        </div>

        <div class="image-container">
            <h2>Diagonal Detail (HH)</h2>
            <canvas id="hhCanvas"></canvas>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
